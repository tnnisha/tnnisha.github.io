<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  
  </head>
  <body>
    <a-scene>
      <a-entity gltf-model="KAPPAL_TRY.glb" scale="5 5 5" position="0 0.15 -2" animation="property:rotation; easing:linear; dur: 60000; to:0 360 0; loop;true"></a-entity>               
                
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7B8866"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
