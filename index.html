<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  
  </head>
  <body>
    <a-scene  background="color: #FFAAAA">
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity gltf-model="KAPPAL_TRY.glb" scale="3 3 3" position="0 0 0" 
      animation__mouseenter="property:rotation; easing:linear; dur:60000; to:0 360 0; loop:true" startEvents: mouseenter"
      animation__mouseleave="property:rotation; easing:linear; dur:60000; to:0 -360 0; loop:true" startEvents: mouseleave">
     </a-entity>               
                
    </a-scene>
  </body>
