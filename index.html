<!DOCTYPE html>
<html>
  <head>
    <title>Animating Nisha</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FFAAFA">
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #box"></a-entity>
      
      <a-entity id="box" geometry="primitive: box" material="color: red" position="0 0 0" rotation="0 30 0">
     </a-entity>   
    </a-scene>
  </body>
</html>
