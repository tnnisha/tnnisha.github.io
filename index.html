<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
     <a-nft
      type="nft"
      url="cat2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity gltf-model="KAPPAL_TRY.glb" scale="1 1 1" position="0 0.15 -2"></a-entity>               
      </a-nft>          
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
